<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新拖延運動報名表單</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="form__main">
        <div class="form__main__top"></div>
        <div class="space"></div>
        <h1 class="form__title">新拖延運動報名表單</h1>
        <div class="space"></div>

        <p class="form__title__desc">
          活動日期：2020/12/10 ~ 2020/12/11
          <br />
          活動地點：台北市大安區新生南路二段1號
        </p>
        <div class="space"></div>

        <p class="Important">* 必填</p>
        <div class="space"></div>

        <h3 class="asking__title">暱稱</h3>
        <form action="">
          <input type="text" placeholder="您的回答" required />
        </form>
        <div class="space"></div>

        <h3 class="asking__title">電子郵件</h3>
        <form action="">
          <input type="text" placeholder="您的電子郵件" required />
        </form>
        <div class="space"></div>

        <h3 class="asking__title">手機號碼</h3>
        <form action="">
          <input type="text" placeholder="您的手機號碼" required />
        </form>
        <div class="space"></div>

        <h3 class="asking__title">報名類型</h3>
        <form action="" class="Choose__one">
          <input type="radio" id="stay__bed" name="tpye" />
          <label for="stay__bed">躺在床上用想像力實作</label>
          <br />
          <br />
          <input type="radio" id="stay__ground" name="tpye" />
          <label for="stay__ground">趴在地上滑手機找現成的</label>
        </form>
        <div class="space"></div>

        <h3 class="asking__title">你怎麼知道這個活動的？</h3>
        <form action="">
          <input type="text" placeholder="您的回答" required />
        </form>
        <div class="space"></div>

        <h3 class="asking__others">
          其他
          <p>對活動的一些建議</p>
        </h3>
        <form action="">
          <input type="text" placeholder="您的回答" />
        </form>
        <div class="spacev2"></div>
        <div class="button"><button>提交</button></div>
        <p>請勿透過表單送出您的密碼。</p>
      </section>
    </main>
    <footer>
      <div class="footer__title">© 2020 © Copyright. All rights Reserved.</div>
    </footer>
  </body>
</html>
